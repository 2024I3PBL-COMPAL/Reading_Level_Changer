<html>
  <head>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
  </head>
  <style>
    main {
      padding: 5%;
      min-width: 300px;
    }
  </style>
  <body>
    <main>
      <h2>Reading Level Changer</h2>
      <hr class="dropdown-divider" />
      <input
        type="range"
        class="form-range"
        id="customRange1"
        min="1"
        max="3"
        step="1.0"
        value="3"
      />

      <div class="row pb-2">
        <div class="col">Kids</div>
        <div class="col text-center">Student</div>
        <div class="col text-end">Adult</div>
      </div>

      <button id="convertButton" type="button" class="btn btn-primary">
        Change!
      </button>

      <script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
      <script src="/js/popup.js"></script>
      <!-- <script src="/js/contents.js"></script>
      <script src="/js/background.js"></script> -->
    </main>
  </body>
</html>
